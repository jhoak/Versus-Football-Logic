    	<title>Versus Football - Create a New Team</title>

    <body>
        <p><h1>Make a new team</h1></p>
        <p>&nbsp;</p>
        <form enctype="multipart/form-data" action="{% url 'dash:createteam' %}" method="post">
            {% csrf_token %}
            Hometown
            <select id="city" name="city">
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select><br>
            Team Name<input type="text" name="tname" maxlength="40"><br>
            Primary Color<input type="color" name="primary_color"><br>
            Secondary Color<input type="color" name="secondary_color"><br>
            ZIP file containing AI code:<input type="file" name="zip"><br>
            <input type="submit" value="Make it!">
        </form>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/media/jquery.min.js.download"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="/media/bootstrap.min.js.download"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/media/ie10-viewport-bug-workaround.js.download"></script>
    </body>
